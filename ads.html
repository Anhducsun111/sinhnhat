<!DOCTYPE html>
<html>
<head>
    <title>Bánh sinh nhật với trái cây và hiệu ứng chữ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffecb3;
            font-family: 'Arial', sans-serif;
        }

        .cake {
            position: relative;
            width: 400px;
            height: 500px;
            background: linear-gradient(90deg, #ffd3c8, #ffebcd);
            border-radius: 50% 50% 40% 40%;
            transform: rotate(-4deg);
            overflow: hidden;
        }

        .tier {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: linear-gradient(90deg, #ffecb3, #ffd3c8);
            border-radius: 50% 50% 40% 40%;
            border: 5px solid #f7d9c5;
        }

        .candles {
            display: flex;
            justify-content: space-around;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        .candle {
            width: 5px;
            height: 70px;
            background: #ff0000;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .flame {
            width: 10px;
            height: 20px;
            background: #ffcc00;
            border-radius: 50% 50% 0 0;
            position: relative;
            top: -20px;
        }

        .flowers {
            display: flex;
            justify-content: space-around;
            position: absolute;
            top: 240px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        .flower {
            width: 20px;
            height: 20px;
            background: #f8a5c2;
            border-radius: 50%;
            position: relative;
        }

        .petals {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #f8a5c2;
            border-radius: 50%;
        }

        .petal {
            width: 20px;
            height: 10px;
            background: #f8a5c2;
            border-radius: 50%;
            position: absolute;
        }

        .petal:nth-child(odd) {
            transform: rotate(45deg);
        }

        .petal:nth-child(even) {
            transform: rotate(-45deg);
        }

        .message {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% {
                color: #FF8C00;
            }
            50% {
                color: #FFD700;
            }
            100% {
                color: #FF8C00;
            }
        }
    </style>
</head>
<body>
    <div class="cake">
        <div class="tier"></div>
        <div class="candles">
            <!-- Tạo 20 cây nến -->
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
        <div class="flowers">
            <div class="flower">
                <div class="petals">
                    <div class="petal" style="top: -7px; left: 10px;"></div>
                    <div class="petal" style="top: 10px; left: 1px;"></div>
                    <div class="petal" style="top: 10px; right: 10px;"></div>
                    <div class="petal" style="bottom: -7px; left: 10px;"></div>
                </div>
            </div>
            <div class="flower">
                <div class="petals">
                    <div class="petal" style="top: -7px; left: 10px;"></div>
                    <div class="petal" style="top: 10px; left: 1px;"></div>
                    <div class="petal" style="top: 10px; right: 10px;"></div>
                    <div class="petal" style="bottom: -7px; left: 10px;"></div>
                </div>
            </div>
        </div>
        <div class="message">
            Chúc mừng sinh nhật Ánh Dương
        </div>
    </div>
</body>
</html>
