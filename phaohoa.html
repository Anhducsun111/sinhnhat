<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bánh sinh nhật với trái cây và hiệu ứng chữ</title>
  <style>
    /* Reset margin và padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffecb3;
      font-family: 'Arial', sans-serif;
      overflow: hidden; /* tránh scroll khi text trôi */
    }

    .cake {
      position: relative;
      width: 400px;
      height: 500px;
      background: linear-gradient(90deg, #ffd3c8, #ffebcd);
      border-radius: 50% 50% 40% 40%;
      transform: rotate(-4deg);
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .tier {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: linear-gradient(90deg, #ffecb3, #ffd3c8);
      border-radius: 50% 50% 40% 40%;
      border: 5px solid #f7d9c5;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.4);
    }

    .candles {
      display: flex;
      justify-content: space-around;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      z-index: 10;
    }

    .candle {
      width: 5px;
      height: 70px;
      background: #ff0000;
      border-radius: 3px;
      margin-bottom: 10px;
      position: relative;
    }

    .flame {
      width: 10px;
      height: 20px;
      background: #ffcc00;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow:
        0 0 10px 3px #ffdd33,
        0 0 20px 6px #ffcc00;
      animation: flicker 1.2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.7; transform: translateX(-48%) scale(1.1); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    .flowers {
      display: flex;
      justify-content: space-around;
      position: absolute;
      top: 240px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      z-index: 5;
    }

    .flower {
      width: 20px;
      height: 20px;
      position: relative;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 10px;
      background: #f8a5c2;
      border-radius: 50%;
    }

    .petal:nth-child(1) { top: -7px; left: 10px; transform: rotate(45deg);}
    .petal:nth-child(2) { top: 10px; left: 1px; transform: rotate(-45deg);}
    .petal:nth-child(3) { top: 10px; right: 10px; transform: rotate(45deg);}
    .petal:nth-child(4) { bottom: -7px; left: 10px; transform: rotate(-45deg);}

    .message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #d14b4b;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      white-space: nowrap;
      animation: floatText 6s linear infinite;
      cursor: default;
      user-select: none;
      letter-spacing: 1.5px;
    }

    @keyframes floatText {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) translateX(-100%);
      }
      10% {
        opacity: 1;
        transform: translate(-50%, -50%) translateX(0);
      }
      90% {
        opacity: 1;
        transform: translate(-50%, -50%) translateX(0);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="cake">
    <div class="tier"></div>
    <div class="candles">
      <!-- 20 cây nến -->
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
    <div class="flowers">
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
    </div>
    <div class="message">Chúc mừng sinh nhật Ánh Dương</div>
  </div>
</body>
</html>
